<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let kullanıcıskor=0
        let pcskor=0
        for(i=0; i<3; i++){

            let kullanıcı = prompt("taş=0,kağıt=1,makas=2? ....3-round...")
            let random = Math.floor(Math.random() * 3);
        if (random == 0) {
            if (kullanıcı == 0) {
                document.write(" taş-taş berabere.😏 <br>")
            }
            else if (kullanıcı == 1) {
                document.write("kağıt-taşı sarar.kazandın😀 <br>")
                kullanıcıskor++;
            } else if (kullanıcı == 2) {
                document.write("taş makası kırar.kaybettin😔 <br>")
                pcskor++;
            }else{
                document.write("taş kağıt makas oynuyorsun,seksek değil. <br>")
            }
            
        } else if (random == 1) {

            if (kullanıcı == 0) {
                document.write(" taş-kağıt kaybettin.😔 <br>")
                pcskor++;
            }
            else if (kullanıcı == 1) {
                document.write("kağıt-kağıt.berabere.😏 <br>")
            } else if (kullanıcı == 2) {
                document.write("makas kağıdı keser.kazandınız.😀 <br>")
                kullanıcıskor++;
            }else{
                document.write("taş kağıt makas oynuyorsun,seksek değil. <br>")
            }
            
        } else if (random == 2) {

            if (kullanıcı == 0) {
                document.write(" taş makası kırar kazandın.😀 <br>")
                kullanıcıskor++;
            }
            else if (kullanıcı == 1) {
                document.write("makas kağıdı keser.kaybettin.😔 <br>")
                pcskor++;
            } else if (kullanıcı == 2) {
                document.write("makas-makas.berabere.😏 <br>")
            }else{
                document.write("taş kağıt makas oynuyorsun,seksek değil. <br>")
            }
        }
        }
        if(kullanıcıskor>pcskor){
            document.write("kazandın🐴😁🎉🎉🎉🎉")
        }else if(pcskor==kullanıcıskor){
            document.write("berabere kaldınız🦓🐴😏")
        }else{
            document.write("kaybettin🦓😔")
        }
       

       

    </script>
</body>

</html>
